<!--
	과제
	h1 태그에 받아온 제목을 출력.
	p태그에 내용을 출력.
	
 -->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3"> 
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class="mb-2">
                		<span th:if="${question.author != null}" 
						th:text="${question.author.username}"></span>
                	</div> 
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
            	<a href="javascript:void(0)" class="recommend btn btn-sm btn-outline-secondary"
            		th:data-uri="@{|/question/vote/${question.id}|}">
            	추천
            		<span class="badge rounded-pill bg-success" 
            		      th:text="${#lists.size(question.voter)}"></span>	
            	</a>
            
            
            	<a th:href="@{|/question/modify/${question.id}|}" 
            		class="btn btn-sm btn-outline-secondary"
            		sec:authorize="isAuthenticated()"
            		th:if="${question.author !=null and #authentication.getPrincipal()
            		.getUsername() == question.author.username}" th:text="수정">
            	</a>
            	<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                	class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                	th:if="${question.author != null and #authentication.getPrincipal().getUsername() == 
                	question.author.username}"
                th:text="삭제">
                </a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                <span th:if="${answer.author != null}" 
					th:text="${answer.author.username}"></span>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            
            <div class="my-3">
            	<a th:href="@{|/answer/modify/${answer.id}|}" 
            		class="btn btn-sm btn-outline-secondary"
            		sec:authorize="isAuthenticated()"
            		th:if="${answer.author !=null and #authentication.getPrincipal()
            		.getUsername() == answer.author.username}" th:text="수정">
            	</a>
            	<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                	class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                	th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == 
                	answer.author.username}"
                th:text="삭제">
                </a>
            </div>
            
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    	</div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" 
        name="content" id="content" rows="10" class="form-control"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" 
        name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
    
    <script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element){
		element.addEventListener('click', function(){
			if(confirm("ㄹㅇ 삭제?")){
				location.href = this.dataset.uri;
			};
		});
	});
	
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element){
		element.addEventListener('click', function(){
			if(confirm("ㄹㅇ 추천?")){
				location.href = this.dataset.uri;
			};
		});
	});
    
    
    </script>
    
    
    
    
</div>
